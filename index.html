<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer bank</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class=" log_main" id="LoginMain">
            <div class="row mt-2">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="text-center">
                        <div class="login_area p-2 ">
                            <form>
                                <h1>Hello world</h1>
                                <label>Email</label>
                                <input type="text" name="" class="form-control" id="email" placeholder="Email"/>
                                <br>
                                <br>
                                <label>Password</label>
                                <input type="text" class="form-control" name="" id="" placeholder="Password"/>
                                <br>
                                <br>
                                <button class="btn btn-primary" id="loginBUton">Log in</button>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>

            </div>
        </section>
        <section class="bankDetails" id="BankDetailsMain">
            <h1 class="text-center text-success">Welcome to our bank</h1>
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class=" cat-1">
                        <h5>Deposit</h5>
                        <h1>$ <span id="depostiAmount">00.00</span></h1>
                    </div>

                </div>
                <div class="col-md-4">
                   <div class=" cat-2">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="withDrawAmount">00.00</span></h1>
                   </div>
                </div>
                <div class="col-md-4">
                    <div class=" cat-3">
                        <h5>Balance</h5>
                    <h1>$ <span id="balance">1200.00</span></h1>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                  <div class="amount_area p-3">
                    <h3 >Amount</h3>
                    <br>
                    <input class="form-control" type="number" name="" id="despistValue">
                    <br><br>
                    <button class="btn btn-success" id="DepostiBtn">Deposit</button>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="amount_area p-3">
                        <h3 >Amount</h3>
                        <br>
                        <input class="form-control" type="number" name="" id="withdarwInput">
                        <br><br>
                        <button class="btn btn-danger" id='withdrawButton'>Withdraw</button>
                      </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
